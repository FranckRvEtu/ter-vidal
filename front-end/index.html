<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion - DOcDraft</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5; /* Fond gris clair */
    }

    .header {
        background-color: #ff3333; /* Rouge */
        color: #ffffff; /* Blanc */
        padding: 20px;
        height:100px;
        text-align: center;
        font-size: 24px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Ombre légère */
    }

    .container {
        margin: 50px auto;
        margin-top:100px;
        width: 500px;
        height:300px;
        padding: 20px;
        border-radius: 10px; /* Coins arrondis */
        background-color: #ffffff; /* Blanc */
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Ombre légère */
    }

    .container h2 {
        text-align: center;
        color: #ff3333; /* Rouge */
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 20px;
        margin-top:40px;
        display: flex; /* Affichage flex */
        align-items: center; /* Centrer verticalement */
    }

    .input-group label {
        flex: 1; /* Expandir pour prendre tout l'espace disponible */
        font-size: 16px;
        color: #666666; /* Gris */
        margin-bottom: 5px;
    }

    .input-group input {
        flex: 2; /* Double de l'espace de l'étiquette */
        padding: 10px;
        font-size: 16px;
        border-radius: 5px; /* Coins arrondis */
        border: 1px solid #cccccc; /* Gris clair */
    }

    .input-group input:focus {
        outline: none;
        border-color: #ff3333; /* Rouge */
    }

    .btn {
        width: 100%;
        padding: 10px;
        border: none;
        margin-top:20px;
        border-radius: 5px;
        background-color: #ff3333; /* Rouge */
        color: #ffffff; /* Blanc */
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Transition fluide */
    }

    .btn:hover {
        background-color: #cc0000; /* Rouge plus foncé au survol */
    }
</style>
</head>
<body>
    <div class="header">
        DOcDraft
    </div>
    <div class="container">
        <h2>Connexion</h2>
        <form action="#">
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Se connecter</button>
        </form>
    </div>
</body>
</html>
