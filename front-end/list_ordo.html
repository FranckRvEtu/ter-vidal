<!DOCTYPE html>
<html>
<head>
  <title>Ordonnances</title>
</head>
<body>
  <h1>Ordonnances</h1>
  <div id="ordonnances"></div>

  <script>
    fetch('/list_ordos')
      .then(response => response.json())
      .then(ordonnances => {
        const ordonnancesDiv = document.getElementById('ordonnances');
        ordonnances.forEach(ordonnance => {
          const p = document.createElement('p');
          p.textContent = `Ordonnance ID: ${ordonnance._id}, Diagnostic: ${ordonnance.diagnostic}, ...`; // Remplacez par les champs de votre ordonnance
          ordonnancesDiv.appendChild(p);
        });
      })
      .catch(error => console.error('Erreur lors de la récupération des ordonnances : ', error));
  </script>
</body>
</html>
